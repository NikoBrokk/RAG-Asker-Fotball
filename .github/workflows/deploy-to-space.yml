name: Deploy to Hugging Face Space

on:
  push:
    branches: [ main ]   # evt. master hvis du bruker det
  workflow_dispatch:      # manuelt kjørbar

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (optional)
        run: pip install -r requirements.txt

      - name: Push to Hugging Face Space
        uses: huggingface/actions@v1
        with:
          repo: Gabrielsen-AI/RAG-Asker-Fotball   # ✅ ditt Space-navn
          path: .                                 # rotmappe for appen
          type: streamlit                         # basert på requirements.txt:contentReference[oaicite:0]{index=0}
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
